{% extends 'plantilla.html' %}
{% block title %}Menu Principal{% endblock %}
<!-- ----------------------------------------------------->
{% block maincontent %}
<style>
    .stats-container {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .card {
        background-color: #2874A6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 24px;
        text-align: center;
        flex: 1;
        max-width: 200px;
        transition: transform 0.3s ease;
        color: #ffffff;
        margin-bottom: 16px;
    }
    
    .card:hover {
        transform: scale(1.05);
    }
    
    .image img {
        width: 40px;
        height: 40px;
        margin-bottom: 16px;
    }
    
    .card-title {
        margin: 0;
        font-size: 16px;
    }
    
    .card-text {
        margin: 8px 0 0;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
    <div class="stats-container">
        {% for stat in stats %}
            <div class="card">
                <div class="image">
                    <img src="{{ url_for('static', filename=stat.img) }}" alt="{{ stat.txt }}">
                </div>
                <h3 class="card-title">{{ stat.txt }}</h3>
                <p class="card-text">{{ stat.count }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
