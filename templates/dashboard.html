{% extends 'plantilla.html' %}
{% block title %}Menu Principal{% endblock %}
<!-- ----------------------------------------------------->
{% block maincontent %}
<style>
    .stats-container {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .card {
        background-color: var(--hover-pri-color);
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        flex: 1;
        min-width: 160px;
        min-height: 165px;
        color: var(--primary-color);
        margin-bottom: 16px;
    }
    
    .image img {
        width: 40px;
        height: 40px;
        margin-bottom: 16px;
    }
    
    .card-title {
        margin: 0;
        font-size: 16px;
    }
    
    .card-text {
        margin: 8px 0 0;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
    <div class="stats-container">
        {% for stat in stats %}
            <div class="card">
                <div class="image">
                    <img src="{{ url_for('static', filename=stat.img) }}" alt="{{ stat.txt }}">
                </div>
                <h3 class="card-title">{{ stat.txt }}</h3>
                <p class="card-text">{{ stat.count }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
