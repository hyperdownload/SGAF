{% extends 'plantilla.html' %}
{% block title %}Menu Principal{% endblock %}

{% block maincontent %}
<style>
    .stats-container {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .card {
        background-color: #2874A6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 24px;
        text-align: center;
        flex: 1;
        max-width: 200px;
        transition: transform 0.3s ease;
        color: #ffffff;
        margin-bottom: 16px;
    }
    
    .card:hover {
        transform: scale(1.05);
    }
    
    .image img {
        width: 40px;
        height: 40px;
        margin-bottom: 16px;
    }
    
    h3 {
        margin: 0;
        font-size: 16px;
    }
    
    p {
        margin: 8px 0 0;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
    
    <div class="stats-container">
        <div class="card">
            <div class="image">
                <img src="{{ url_for('static', filename='img/logotipo g b.svg') }}" alt="Alumnos Registrados">
            </div>
            <h3>Alumnos Registrados</h3>
            <p>01</p>
        </div>

            </div>
            <h3>Cursos Existentes</h3>
            <p>{{ total_cursos }}</p>
        </div>
    
        <div class="card">
            <div class="image">
                <img src="{{ url_for('static', filename='img/logotipo g b.svg') }}" alt="Proyectos Realizados">
            </div>

            <p>356</p>
        </div>
    
        <div class="card">

            </div>

    </div>
    
{% endblock %}
